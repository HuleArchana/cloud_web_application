<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Cloud Application</title>
        <style>
            th, td, p, input {
                font:14px Verdana;
            }
            table, th, td 
            {
                border: solid 1px #DDD;
                border-collapse: collapse;
                padding: 2px 3px;
                text-align: center;
            }
            th {
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="img">
                <img src="https://thumbs.gfycat.com/GeneralUnpleasantApisdorsatalaboriosa-size_restricted.gif" / >
            </div>
            <div id="contents">
                <p>
                    Displaying - Total Number of Records
                </p>
                <select id="pageCount">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                </select>
            </div>
        </center>
        <p id="showData"></p>
    </body>

    <script>

        $(document).ready(function() {

            $('#pageCount').on('change', function() {
                $("#showData").empty();
                callAPI(this.value);
            });

            function callAPI(pageCount) {
                $("#img").show();
                $("#contents").hide();
                $.get( "https://harilove.herokuapp.com/api/googlebigqueries/getData", { query: "SELECT * FROM Cloud.Restaurant LIMIT " + pageCount })
                .done(function(data) {
                    CreateTableFromJSON(data.rows);
                })
                .fail(function(error) {
                    alert(error);
                });
            }

            function CreateTableFromJSON(data) {
                var col = [];
                for (var i = 0; i < data.length; i++) {
                    for (var key in data[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                    }
                }

                // CREATE DYNAMIC TABLE.
                var table = document.createElement("table");

                // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

                var tr = table.insertRow(-1);                   // TABLE ROW.

                for (var i = 0; i < col.length; i++) {
                    var th = document.createElement("th");      // TABLE HEADER.
                    th.innerHTML = col[i];
                    tr.appendChild(th);
                }

                // ADD JSON DATA TO THE TABLE AS ROWS.
                for (var i = 0; i < data.length; i++) {

                    tr = table.insertRow(-1);

                    for (var j = 0; j < col.length; j++) {
                        var tabCell = tr.insertCell(-1);
                        tabCell.innerHTML = data[i][col[j]];
                    }
                }

                // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
                var divContainer = document.getElementById("showData");
                divContainer.innerHTML = "";
                divContainer.appendChild(table);
                $("#img").hide();
                $("#contents").show();
            }
            callAPI(10);
        });
    </script>
</html>
